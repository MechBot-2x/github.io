name: Deploy MechMind Site

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest  # Runner oficial de GitHub (no "elubuntu-latest")
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Build with Jekyll (opcional)
        if: false  # Desactívalo si no usas Jekyll
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'  # Sube todo el directorio raíz
          
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
